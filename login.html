<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="LoginStyes.css"> <!-- CSS dosyasını bağlama -->
    <script defer src="login.js"></script> <!-- JavaScript dosyasını bağlama -->
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Giriş Yap</button>
                <p id="error-message" class="error-message"></p> <!-- Hata mesajı için alan -->
                <p class="small-text">Hesabınız yok mu? <a href="#">Kayıt Ol</a></p>
            </form>
        </div>
    </div>
</body>
</html>
